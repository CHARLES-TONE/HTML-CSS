<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="p2loginform.css">
    <script src="https://kit.fontawesome.com/32b61a8538.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login Form</h1>
            <div class="inputbox">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user" style="color: #0c0d0d;"></i>
            </div>

            <div class="inputbox">
                <input type="Password" placeholder="Password" required>
                <i class="fa-solid fa-lock" style="color: #111213;"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="">Forgot Password?</a>
                
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link"><br>
                <p>Don't have an account? <a href="" target="blank" title="Takes you to Account"> Register.</a></p>
            </div>



        </form>
    </div>

    
</body>
</html>
