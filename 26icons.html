<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/32b61a8538.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="26icons.css">
</head>
<body>
    <div class="icons">
    <a href="https://www.google.com"><i class="fa-solid fa-house fa-2x" style="color: #000000;"></i>Home</a>
    <a href="https://www.twitter.com"><i class="fa fa-twitter  fa-2x" aria-hidden="true"></i>Twitter</a>

    <a href="https://www.instagram.com"><i class="fa-brands fa-instagram fa-2x" style="color: #f505c1;"></i>Instagram</a>
